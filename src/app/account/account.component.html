<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>
    <h1>{{username}}</h1>
    <form>
        <div class="form-group">
            <label for="username">Username: </label>
            <input type="text" [(ngModel)]="username" name="username" value="{{username}}">
        </div>
        <div class="form-group">
            <label for="birthdate">Birthdate: </label>
            <input type="text" [(ngModel)]="birthdate" name="birthdate" value="{{birthdate}}">
        </div>
        <div class="form-group">
            <label for="age">Age: </label>
            <input type="number" [(ngModel)]="age" name="age" value="{{age}}">
        </div>
        <button (click)="updateprofile()" type="submit">Update</button>
    </form>

    
</body>
</html>
