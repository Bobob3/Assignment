<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Login Form</h1>
    <form>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email"[(ngModel)]="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
          
        </div>
        <div class="form-group">
          <label for="pass">Password</label>
          <input type="password" [(ngModel)]="password" name="password" class="form-control" id="pass" placeholder="Password">
        </div>
        <button (click)="itemClicked($event)" type="submit" class="btn btn-primary">Submit</button>
      </form>
      <div id="errormsg">{{errormsg}}</div>
</body>
</html>
