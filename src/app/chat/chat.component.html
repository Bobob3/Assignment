<div id="container">
    <form >
        <div class="form-group">
            <label for="messageContent">New Message: </label>
            <input type="text" [(ngModel)]="messageContent" name="messageContent" id="messageContent" class="form-control"/>
        </div>
        <div class="form-group">
            <button (click)="chat(messageContent)" class="btn btn-secondary">Chat</button>
        </div>
    </form>
    <h3>Chat Messages</h3>
    
    <ul class="list-group">
        <li class="list-group-item" *ngFor = "let message of messages">{{message}}</li>
    </ul>
</div>
